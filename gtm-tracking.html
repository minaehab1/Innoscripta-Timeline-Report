<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTM Tracking Setup - Screenshots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0D4A63;
            color: white;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
            color: #A9CF73;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 40px;
            color: #9CA3AF;
            font-size: 18px;
        }

        .screenshot {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .screenshot img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .screenshot-title {
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
            color: #0A607E;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #A9CF73;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Timeline</a>

        <h1>Google Tag Manager Tracking Setup</h1>

        <div class="screenshot">

            <img src="gtm-screenshot-1.png" alt="GTM Tags Configuration showing all tracking tags">
        </div>

        <div class="screenshot">
            <h2 class="screenshot-title">2. Google Analytics - Event Tracking</h2>
            <img src="gtm-screenshot-2.png" alt="Google Analytics Events Dashboard">
        </div>

        <div class="screenshot">
